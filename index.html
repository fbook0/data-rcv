<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Care Order Form</title>
    <style>
        body {
            background-color: White;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        form {
            max-width: 300px;
            margin: 20px auto;
            background: ;
            padding: 25px;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .quantity-container {
            display: flex;
            align-items: center;
        }

        .quantity-btn {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            margin-left: 5px;
        }

        input[type="submit"] {
            background-color: LimeGreen;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: LimeGreen;
        }

        #message-us {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #0084FF;
            color: #fff;
            padding: 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
        }

        #message-us img {
            width: 30px;
            /* Adjust the size of the logo */
            height: 30px;
        }

        footer {
            background-color: ;
            color: ;
            text-align: center;
            padding: 10px;
            position: flex;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <form action="https://your-receiver-site.com/your-page.html" method="GET">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="data" value="Product Name" readonly>

        <b>Product Price: 850 ৳</b>

        <p>Discription:</p>

        <label for="quantity">Quantity:</label>
        <div class="quantity-container">
            <input type="number" id="quantity" name="quantity" min="1" max="100" value="1" readonly>
            <button class="quantity-btn" onclick="decrementQuantity()">-</button>
            <button class="quantity-btn" onclick="incrementQuantity()">+</button>
        </div>

        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email (optional)">

        <label for="district">জেলা:</label>
        <input type="text" id="district" name="district" placeholder="Enter your district" required>

        <label for="thana">থানা বা সদর:</label>
        <input type="text" id="thana" name="thana" placeholder="Enter your thana" required>

        <label for="address">বাসার এড্রেস বা যেখান থেকে প্রোডাক্ট রিসিভ করবেন</label>
        <input type="text" id="address" name="address" placeholder="Enter your address" required>

        <input type="submit" value="confirm order">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://healthycare0011.github.io/orderconfirmed/">
    </form>

    <script>
        function incrementQuantity() {
            var quantityInput = document.getElementById('quantity');
            quantityInput.value = parseInt(quantityInput.value) + 1;
        }

        function decrementQuantity() {
            var quantityInput = document.getElementById('quantity');
            if (parseInt(quantityInput.value) > 1) {
                quantityInput.value = parseInt(quantityInput.value) - 1;
            }
        }
    </script>

    <footer>
        &copy; 2024 Healthy Care
    </footer>

    <a href="https://m.me/141819632357689" id="message-us" target="_blank">
        <img src="https://raw.githubusercontent.com/healthycare0011/photo/main/facebook-messenger-icon.png"
            alt="Messenger Logo">
    </a>
</body>

</html>
